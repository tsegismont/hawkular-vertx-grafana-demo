<!DOCTYPE html>
<html lang="en" ng-app="souvenirsApp">
<head>
  <meta charset="UTF-8">
  <title>Agrandisseur de sardines</title>

  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="libs/bootswatch-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/souvenirs.css">

  <script src="libs/jquery/dist/jquery.min.js"></script>
  <script src="libs/jquery-ui/jquery-ui.min.js"></script>
  <script src="libs/jqueryui-timepicker-addon/dist/jquery-ui-timepicker-addon.min.js"></script>
  <script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/d3/d3.js" charset="utf-8"></script>
  <script src="libs/d3-tip/index.js" charset="utf-8"></script>
  <script src="libs/moment/moment.js"></script>
  <script src="libs/hawkular-charts/hawkular-charts.js"></script>
  <script src="js/souvenirs.js"></script>

</head>
<body>

<div class="container">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <span class="navbar-brand">Souvenirs</span>
      </div>
      <div id="navbar" class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li><a href="/">Accueil</a></li>
          <li class="active"><a href="boutique.html">Boutique</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="admin.html">Admin</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="jumbotron">
    <h1>L'agrandisseur de sardines</h1>

    <p>L'article préféré des parisiens et des gascons!</p>
  </div>

  <h2>Résultat garanti!</h2>

  <div id="carousel-agrandisseur-sardines" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img src="img/sardine.jpg" alt="Sardine">
      </div>
      <div class="item">
        <img src="img/sardine2.jpg" alt="Sardine2">
      </div>
    </div>
    <a class="left carousel-control" href="#carousel-agrandisseur-sardines" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-agrandisseur-sardines" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <h2>Commentaires des acheteurs</h2>

  <div class="media" style="margin-bottom: 100px;">
    <div class="media-left">
      <img class="media-object" src="img/Austin-Powers.jpg" alt="Austin Powers, UK" style="width: 128px; height: 128px;">
    </div>
    <div class="media-body">
      <h4 class="media-heading">Austin Powers, UK</h4>
      That sort of things is my bag, baby!
      <div style="margin-top: 15px;" ng-controller="LikesCtrl" ng-click="increment()">
        <button id="" class="btn btn-primary" type="button">
          J'aime <span class="badge">{{likes}}</span>
        </button>
      </div>
    </div>
  </div>

</div>

</body>
</html>
